<!-- templates/users/forgot_password.html -->
{% extends "base.html" %}

{% block content %}
  <h2>שכחת סיסמא?</h2>
  <form method="post">
    {% csrf_token %}
    <label for="email">אימייל:</label>
    <input type="email" name="email" id="email" required>
    
    <button type="submit">שלח טוקן איפוס</button>
  </form>
{% endblock %}
