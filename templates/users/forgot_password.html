{% extends 'base.html' %}

{% block title %}
Forgot Password
{% endblock %}

{% block content %}
    <h2>Forgot Password</h2>
    <form method="post">
        {% csrf_token %}
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <button type="submit">Send Reset Token</button>
    </form>

    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}
{% endblock %}
