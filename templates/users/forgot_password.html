{% extends 'base.html' %}

{% block title %}
Forgot Password
{% endblock %}

{% block content %}
    <h2>Forgot Password</h2>
    
    <!-- הצגת הודעות -->
    {% if messages %}
        <div class="messages">
            <ul style="color: red; list-style-type: none;">
                {% for message in messages %}
                    <li class="{{ message.tags }}" style="color: {% if message.tags == 'error' %}red{% else %}green{% endif %};">{{ message }}</li>
                {% endfor %}
            </ul>
        </div>
    {% endif %}

    <form method="post">
        {% csrf_token %}
        <div style="margin-bottom: 10px;">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required style="width: 100%; padding: 8px;">
        </div>
        <button type="submit" style="padding: 10px 20px; background-color: #4CAF50; color: white; border: none; cursor: pointer;">Send Reset Token</button>
    </form>
{% endblock %}
