{% extends 'base.html' %}

{% block title %}
Forgot Password
{% endblock %}

{% block content %}
    <h2>Forgot Password</h2>
    <form method="post">
        {% csrf_token %}
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <button type="submit">Send Reset Token</button>
    </form>

    {% if messages %}
        <div class="messages">
            <ul style="color: red; list-style-type: none;">
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
            </ul>
        </div>
    {% endif %}
{% endblock %}
