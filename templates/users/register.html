{% extends 'base.html' %}

{% block title %}
Register
{% endblock %}

{% block content %}
    <h2>Register</h2>

    <!-- הצגת הודעות -->
    {% if messages %}
        <div class="messages">
            <ul style="color: red; list-style-type: none;">
                {% for message in messages %}
                    <li class="{{ message.tags }}" style="color: {% if message.tags == 'error' %}red{% else %}green{% endif %};">{{ message }}</li>
                {% endfor %}
            </ul>
        </div>
    {% endif %}

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Register</button>
    </form>
{% endblock %}
