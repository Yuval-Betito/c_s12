{% extends 'base.html' %}

{% block title %}
Register
{% endblock %}

{% block content %}
    <h2>Register</h2>

    <!-- הצגת הודעות -->
    {% if messages %}
        <div class="messages">
            <ul>
                {% for message in messages %}
                    <li class="{{ message.tags }}">{{ message }}</li>
                {% endfor %}
            </ul>
        </div>
    {% endif %}

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Register</button>
    </form>
{% endblock %}
