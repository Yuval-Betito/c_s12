{% extends 'base.html' %}

{% block title %}
Reset Password
{% endblock %}

{% block content %}
    <h2>Reset Password</h2>
    
    <!-- הצגת הודעות -->
    {% if messages %}
        <div class="messages">
            <ul style="color: red; list-style-type: none;">
                {% for message in messages %}
                    <li class="{{ message.tags }}" style="color: {% if message.tags == 'error' %}red{% else %}green{% endif %};">{{ message }}</li>
                {% endfor %}
            </ul>
        </div>
    {% endif %}
    
    <form method="post">
        {% csrf_token %}
        
        <div style="margin-bottom: 10px;">
            <label for="token">Enter Reset Token:</label>
            <input type="text" id="token" name="token" required style="width: 100%; padding: 8px;">
        </div>

        <div style="margin-bottom: 10px;">
            <label for="new_password">New Password:</label>
            <input type="password" id="new_password" name="new_password" required style="width: 100%; padding: 8px;">
        </div>

        <button type="submit" style="padding: 10px 20px; background-color: #4CAF50; color: white; border: none; cursor: pointer;">Reset Password</button>
    </form>

    {% if error %}
        <p style="color: red; margin-top: 10px;">{{ error }}</p>
    {% endif %}
{% endblock %}
